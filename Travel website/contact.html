<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/e287fab7b9.js" crossorigin="anonymous"></script>
        <title>TRAVEL WEBSITE | Contact Page</title>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
        <h1 class="logo lg-heading text-light">TRAVEL</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a> </li>
                <li class="nav-item"><a href="./about.html">About</a> </li>
                <li class="nav-item"><a href="./contact.html">Contact</a> </li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">

            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#1234 ABC Colony, city name, town name</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>abc@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+91 987654321</p>
                    </div>
                    <img src="https://media.istockphoto.com/photos/close-up-hand-of-businesswoman-using-mobile-smart-phone-she-working-picture-id1339821977?b=1&k=20&m=1339821977&s=170667a&w=0&h=DHFfDiSJDASm0dgQYO2ip8gHLWIQ8oE48nwCr-xwK5Y=" alt="Company Image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>Developed By SONAM DANGI</p>
    </footer>

</body>
</html>
